<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        grid-gap: 10px; 
    }
    
    .image-grid img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover; 
    }
    

    </style>
</head>
<body>
    <div class="image-grid">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
        <img src="../Assets/hicat.png" alt="cat image">
    </div>
</body>
</html>
