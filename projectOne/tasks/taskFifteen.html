<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.left, .right {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #c37800;
}

.right {
  right: 0;
  background-color: rgb(5, 52, 128);
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

</style>
</head>
<body>

<div class="left">
  <div class="centered">
    <h2 style="font-size: 60px;">Fisrt Part</h2>
  </div>
</div>

<div class="right">
  <div class="centered">
    <h2 style="font-size: 60px;">Second Part</h2>
  </div>
</div>
     
</body>
</html>
